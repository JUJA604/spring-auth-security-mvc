<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>회원가입</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="w-full h-screen flex justify-center items-center bg-gray-800">
            <div
                class="w-[400px] rounded-[10px] flex flex-col gap-[20px] justify-center items-center shadow-[0px_10px_15px_-3px_rgba(0,_0,_0,_0.1)] p-[20px_4px] bg-gray-700"
            >
                <p class="text-4xl font-extrabold text-white">회원가입</p>
                <form class="w-full" form th:action="@{/signup}" method="post" th:object="${signupRequest}">
                    <div class="flex flex-col px-5 gap-[10px]">
                        <div>
                            <input
                                th:field="*{username}"
                                type="text"
                                name="username"
                                class="border border-gray-300 bg-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="ID"
                                required
                            />
                            <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
                        </div>
                        <div>
                            <input
                                th:field="*{password}"
                                type="password"
                                name="password"
                                class="border border-gray-300 bg-white text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="Password"
                                required
                            />
                            <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                        </div>

                        <button
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 focus:outline-none dark:focus:ring-blue-800"
                        >
                            회원가입
                        </button>

                        <div class="flex">
                            <a th:href="@{/login}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:cursor-pointer">
                                로그인
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

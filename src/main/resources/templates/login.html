<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>로그인</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    </head>
    <body>
        <div class="w-full h-screen flex justify-center items-center bg-gray-50">
            <div
                class="w-[400px] rounded-[10px] flex flex-col gap-[20px] justify-center items-center shadow-[0px_10px_15px_-3px_rgba(0,_0,_0,_0.1)] p-[20px_4px] bg-white"
            >
                <p class="text-4xl font-extrabold text-black">로그인</p>
                <form class="w-full" th:action="@{/login}" method="post">
                    <div class="flex flex-col px-5 gap-[10px]">
                        <div>
                            <input
                                type="text"
                                name="username"
                                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="ID"
                                required
                            />
                        </div>
                        <div>
                            <input
                                type="password"
                                name="password"
                                class="border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                                placeholder="Password"
                                required
                            />
                        </div>

                        <div class="flex justify-center" th:if="${error}">
                            <p class="text-red-500">아이디 또는 비밀번호가 틀렸습니다.</p>
                        </div>

                        <button
                            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 focus:outline-none dark:focus:ring-blue-800"
                        >
                            로그인
                        </button>

                        <div class="flex">
                            <a th:href="@{/signup}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline hover:cursor-pointer">
                                회원가입
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
